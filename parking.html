<!DOCTYPE html>
<html ng-app ="parking">
<head>
	<title>Parking angular</title>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="./parking.js"></script>
	<script type="text/javascript" src="./directives.js"></script>
	<script type="text/javascript" src = "./controller.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
	</style>
</head>
<body ng-controller = "parkingCtrl">
<h2 ng-bind="title"></h2>
<table>
	<thead>
		<tr>
		     <th></th>
			<th>plate</th>
			<th>color</th>
			<th>Entrance</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-class = "{selected: car.selected}" ng-repeat = "car in cars">
                <td><input type="checkbox" ng-model="car.selected"></td>
                <td><span ng-bind="car.plate"></span></td>
                <td><span ng-bind="car.color"></span></td>
                <td><span ng-bind = "car.entrance"></span></td>			
		</tr>
	</tbody>
</table>
<div ng-hide="cars.length > 0"><h1>car parking is empty</h1></div>
<label>New Car :</label>
<input type="text" ng-model = "car.plate" placeholder="what is number plate of car">
<select ng-model="car.color" ng-options = "color for color in colors">pick color</select>
<button ng-click = "park(car)" ng-disabled="!car.plate || !car.color">park</button>
<h3>the new car is : {{car.plate | currency : 'Rs'}}</h3>
<my-alert ng-show="showAlert" topic = "alertTopic" description = "alertDescription" close = "closeAlert()">my alert</my-alert>



</body>
</html>
